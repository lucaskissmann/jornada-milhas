<mat-form-field class="input-container" appearance="outline">
	<mat-label>{{ label }}</mat-label>
	<mat-icon matPrefix>{{ iconPrefix }}</mat-icon>
	<input
		matInput
		[matAutocomplete]="auto"
		placeholder="Origem"
		[formControl]="control"
		[name]="label"
		ngDefaultControl
	>
	<mat-icon matSuffix>search</mat-icon>
	<mat-autocomplete #auto="matAutocomplete">
		<mat-option *ngFor="let estado of filteredOptions$ | async" [value]="estado.nome">
			{{estado.nome}}
		</mat-option>
	</mat-autocomplete>
</mat-form-field>
