<app-card variant="secondary" class="form-busca">
	<form [formGroup]="formBuscaService.formBusca" (ngSubmit)="buscar()">
		<h2>Passagens</h2>
		<div class="flex-container">
			<mat-button-toggle-group aria-label="Tipo de passagem" formControlName="somenteIda">
				<mat-button-toggle [value]="false">
					<mat-icon *ngIf="!formBuscaService.formBusca.get('somenteIda')?.value">check</mat-icon>
					IDA E VOLTA
				</mat-button-toggle>
				<mat-button-toggle [value]="true">
					<mat-icon *ngIf="formBuscaService.formBusca.get('somenteIda')?.value">check</mat-icon>
					SOMENTE IDA
				</mat-button-toggle>
			</mat-button-toggle-group>
      <mat-chip (click)="formBuscaService.openDialog()">
        <div class="inner">
          <mat-icon>check</mat-icon> 1 adulto
        </div>
      </mat-chip>
      <mat-chip (click)="formBuscaService.openDialog()">
        <div class="inner">
          <mat-icon>check</mat-icon> Econ√¥mica
        </div>
      </mat-chip>
		</div>
		<div class="flex-container">

			<app-dropdown-uf
				label="Origem"
				iconPrefix="flight_takeoff"
				[control]="formBuscaService.obterControle('origem')"
			/>

			<button mat-icon-button>
				<mat-icon>sync_alt</mat-icon>
			</button>

			<app-dropdown-uf
				label="Destino"
				iconPrefix="flight_land"
				[control]="formBuscaService.obterControle('destino')"
			/>

			<mat-form-field class="input-container" >
				<mat-label>Data de ida</mat-label>
				<input matInput [matDatepicker]="picker1" placeholder="Selecione">
				<mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
				<mat-datepicker #picker1></mat-datepicker>
			</mat-form-field>
			<mat-form-field class="input-container" >
				<mat-label>Data de volta</mat-label>
				<input matInput [matDatepicker]="picker" placeholder="Selecione">
				<mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
				<mat-datepicker #picker></mat-datepicker>
			</mat-form-field>
			<button mat-raised-button color="primary">Buscar</button>
		</div>
	</form>
<app-card/>
