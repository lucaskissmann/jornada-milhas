<app-banner
	src="assets/images/banner.png"
	alt="banner da aplicação"
></app-banner>
<app-container>
	<h2>Promoções</h2>
	<app-form-busca></app-form-busca>
	<div class="card-wrapper">
		<app-card-busca
			*ngFor="let promocao of promocoes"
			[id]="promocao.id"
			[destino]="promocao.destino"
			[imagem]="promocao.imagem"
			[preco]="promocao.preco"
		></app-card-busca>
	</div>
	<app-secao-depoimento></app-secao-depoimento>
</app-container>
